<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>淘宝网</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="wrapper">
        <!-- 第一部分，顶部导航栏 -->
        <div class="top-nav-wrap">
            <div class="top-nav">
                <ul class="top-nav-left">
                    <li class="top-nav-menu ChinaMainland">
                        <span class="china-span">中国大陆</span>
                        <span class="site-nav-arrow"></span>
                    </li>
                    <li class="top-nav-menu loginAndreg">
                        <a href="#" class="login">亲，请登录</a>
                        <a href="#" class="register">免费注册</a>
                    </li>
                    <li class="top-nav-menu phone">
                        <a href="#">手机逛淘宝</a>
                    </li>
                </ul>
                <ul class="top-nav-right">
                    <li class="top-nav-menu myTaobo">
                        <a href="#">我的淘宝</a>
                        <span class="site-nav-arrow"></span>
                    </li>
                    <li class="top-nav-menu shopCar">
                        <a href="#">
                            <span class="site-nav-icon shopCar"></span>
                            <span>购物车</span>
                        </a>
                        <span class="site-nav-arrow"></span>
                    </li>
                    <li class="top-nav-menu favorite">
                        <a href="#">
                            <span class="site-nav-icon star"></span>
                            <span>收藏夹</span>
                        </a>
                        <span class="site-nav-arrow"></span>
                    </li>
                    <li class="top-nav-menu goods">
                        <a href="#">
                            <span>商品分类</span>
                        </a>
                    </li>
                    <li class="top-nav-menu verticalLine">|</li>
                    <li class="top-nav-menu seller">
                        <a href="#">
                            <span>卖家中心</span>
                        </a>
                        <span class="site-nav-arrow"></span>
                    </li>
                    <li class="top-nav-menu customerService">
                        <a href="#">
                            <span>联系客服</span>
                        </a>
                        <span class="site-nav-arrow"></span>
                    </li>
                    <li class="top-nav-menu navigation">
                        <a href="#">
                            <span class="site-nav-icon menu"></span>
                            <span>网站导航</span>
                        </a>
                        <span class="site-nav-arrow"></span>
                    </li>
                </ul>
            </div>
        </div>
        <!-- 第二部分，搜索区域 -->
        <div class="search-nav-wrap">
            <div class="search-nav">
                <div class="search-nav-logo">
                    <a href="#"></a>
                </div>
                <div class="search-nav-box">
                    <div class="search-box-bd">
                        <div class="search-box-triggers">
                            <ul>
                                <li class="select">宝贝</li>
                                <li>天猫</li>
                                <li>店铺</li>
                            </ul>
                        </div>
                        <div class="search-box-searchPanel">
                            <form action="">
                                <input type="text" class="search-fields">
                                <div class="search-button">搜索</div>
                            </form>
                        </div>
                    </div>
                    <div class="search-box-footer">
                        <div class="search-hotWord">
                            <a href="#">新款连衣裙</a>
                            <a href="#">四件套</a>
                            <a href="#" class="select">潮流T恤</a>
                            <a href="#">时尚女鞋</a>
                            <a href="#">短裤</a>
                            <a href="#">半身裙</a>
                            <a href="#">男士外套</a>
                            <a href="#">墙纸</a>
                            <a href="#">行车记录仪</a>
                            <a href="#">新款男鞋</a>
                            <a href="#">耳机</a>
                        </div>
                        <div class="search-hotMore">
                            <a href="#">更多》</a>
                        </div>
                    </div>
                </div>
                <div class="search-nav-erweima">
                    <a href="#">
                        <span class="phone">手机淘宝</span>
                        <img src="images/ewm.png" alt="" class="erweima">
                    </a>
                </div>
            </div>
        </div>
        <!-- 第三部分，菜单栏（主题市场、天猫。。。） -->
        <div class="screen-nav-wrap"></div>
        <!-- 第四部分，主屏，大区域 -->
        <div class="screen-box-wrap"></div>
    </div>
</body>
</html>
